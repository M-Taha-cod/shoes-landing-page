<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoes tympltes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a2dc1da16d.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="outer">

        <div class="header">

            <div class="logo-menu">
            <div class="logo"><p>$</p></div>

            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            </div>
    
            <div class="option1">
                <p>home</p>
                <p>collection</p>
            </div>
    
            <div class="logo-name">
                <p>SOCHIN</p>
            </div>
    
            <div class="option2">
                <p>boots</p>
                <p>contact</p>
            </div>
    
            <div class="search-profile">
                <div><i class="fa-solid fa-magnifying-glass"></i></div>
                <div><i class="fa-regular fa-user"></i></div>
            </div>
        </div>
        
        <div class="backname-div">
            <p>AIR JORDAN</p>
        </div>
    
        <div class="imgpart">
            <img id="img1" src="images/jordan white e.png" class="active">  
            <img id="img2" src="images/jordan gold e.png">  
            <img id="img3" src="images/jordan green e.png">  
            <img id="img4" src="images/jordan red e.png"> 
            <img id="img5" src="images/jordan black e.png">  
        </div>
    
        <div class="info-part">
            <div>
                <h3 class="infoparth3">Super Comfortable</h3>
                <p class="infopartp">This AJ1? It's a showstopper. Glossy patent leather adds shine and premium style while silver accents pop for a luxe look.</p>
            </div>
            <div>
                <img src="images/jordan down img.png" alt="">
                <img src="images/jordan ornament.jpeg" alt="">
            </div>
        </div>
    
        <div class="btnspart">
    
            <div class="btnpart">
                <p>Select Color</p>
                <div>
                    <button id="btn1" class="active">White</button>
                    <button id="btn2">Gold</button>
                    <button id="btn3">Green Glow</button>
                    <button id="btn4">Red</button>
                    <button id="btn5">Black</button>
                </div>
            </div>
        
            <div class="sizepart">
                <p>Select Size</p>
                <div>
                    <button class="active" id="button1">8</button>
                    <button id="button2">9</button>
                    <button id="button3">10</button>
                    <button id="button4">11</button>
                    <button id="button5">12</button>
                </div>
                <div>
                    <h3>ADD TO CART</h3>
                </div>
            </div>
    
        </div>

    </div>

    




    <script src="script.js"></script>
    
</body>
</html>
